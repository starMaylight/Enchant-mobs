name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v5

      - name: Build
        run: ./gradlew build

      - name: Collect artifacts
        shell: bash
        run: |
          mkdir -p dist
          find build/libs -maxdepth 1 -type f -name "*.jar" \
            ! -name "*-dev.jar" ! -name "*-sources.jar" \
            -exec cp {} dist/ \;
          (cd dist && sha256sum *.jar > SHA256SUMS.txt)

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.jar
            dist/SHA256SUMS.txt
